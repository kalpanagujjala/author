<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <br>
    <h1 class="text-center">Create Author</h1>
    <br>
    <div class="container col-lg-6">
        <form method="POST">{% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Author Name</label>
              <input name="aname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Age</label>
              <input name="age" type="number" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Rating</label>
                <input name="rate" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
               
              </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
